<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>OhMyFood - À la française</title>
</head>
<body>
    <header class="header">
        <div class="header__logo"><img src="./public/images/logo/ohmyfood.png" alt="Logo de OhMyFood"></div>
        <a href="./index.html" class="fas fa-arrow-up"></a>
    </header>
    <main class="main">
        <div class="img-restaurant">
            <img src="./public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Image du restaurant à la française">
        </div>
        <div class="menu">
            <div class="box-title">
                <h1 class="menu__title">À la française</h1>
                <div class="hearth">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="menu__container">
                <div class="container-card">
                    <h2 class="container-card__title">ENTRÉES</h2>
                    <div class="card-course">
                        <div class="card-course__text">
                            <h3 class="card-course__title">Tartare de poulpe acidulé</h3>
                            <p class="card-course__desc">Aux zests d'orange</p>
                        </div>
                        <div class="card-course__price"><span>25€</span></div>
                        <div class="card-course__animation"><span class="fas fa-check-circle"></span></div>
                    </div>
                    <div class="card-course">
                        <div class="card-course__text">
                            <h3 class="card-course__title">Velouté de légumes d'antan</h3>
                            <p class="card-course__desc">Carotte, panais, topinambour</p>
                        </div>
                        <div class="card-course__price"><span>35€</span></div>
                        <div class="card-course__animation"><span class="fas fa-check-circle"></span></div>
                    </div>
                    <div class="card-course">
                        <div class="card-course__text">
                            <h3 class="card-course__title">Soupe à l'oignon</h3>
                            <p class="card-course__desc">Revisitée</p>
                        </div>
                        <div class="card-course__price"><span>20€</span></div>
                        <div class="card-course__animation"><span class="fas fa-check-circle"></span></div>
                    </div>
                </div>
                <div class="container-card"></div>
                <div class="container-card"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <ul>
            <li class="footer__item"><a href="#"><span class="fas fa-utensils"></span>Proposer un restaurant</a></li>
            <li class="footer__item"><a href="#"><span class="fas fa-hands-helping"></span>Devenir partenaire</a></li>
            <li class="footer__item"><a href="#">Mentions légales</a></li>
            <li class="footer__item"><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
