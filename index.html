<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>OhMyFood - Accueil</title>
</head>
<body>
    <header class="header">
        <div class="header__logo"><img src="./public/images/logo/ohmyfood.png" alt="Logo de OhMyFood"></div>
    </header>
    <main class="main">
        <div class="localisation">
            <p><span class="fas fa-map-marker-alt"></span> Paris, Belleville</p>
        </div>
        <div class="quote">
            <h1 class="quote__title">Réservez le menu qui vous convient</h1>
            <p class="quote__text">Découvrez des réstaurants d'exception, séléctionnés par nos soins.</p>
            <button class="quote__button">Explorer nos restaurants</button>
        </div>

    </main>

</html>
